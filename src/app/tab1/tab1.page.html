<ion-header>
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Airbnb</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that you're here, let's find you a place to stay. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="profile">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item href="tab2">
        <ion-icon slot="start" color="medium" name="apps"></ion-icon>
        <ion-label>Saved</ion-label>
      </ion-item>
      <ion-item href="tab3">
        <ion-icon slot="start" color="medium" name="send"></ion-icon>
        <ion-label>Inbox</ion-label>
      </ion-item>
      <ion-item href="tab4">
        <ion-icon slot="start" color="medium" name="airplane"></ion-icon>
        <ion-label>Trips</ion-label>
      </ion-item>
    
    </ion-list>
</ion-content>
