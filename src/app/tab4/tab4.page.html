
<ion-header>
    <ion-toolbar>
      <ion-title color = "success">
        Trips
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div id="not" *ngIf = "!currentproperty">
        <h2 class="ion-padding">No upcoming trips</h2>
        <h3 color = "danger">Click below to find one now.</h3>
    
        <div>
          <ion-button fill = "outline" class = "ion-padding-left" color = "secondary" (click) = "navToExplore()">Explore Airbnb</ion-button> 
        </div>
    </div>

    <ion-list  lines="none">
        <ion-list-header>
            <ion-label>Your Trips</ion-label>
        </ion-list-header>
            <ion-item href="rental1">
              <ion-icon slot="start" color="another" name="book"></ion-icon>
              <ion-label color = "danger">Current Trip</ion-label>
            </ion-item>
            <ion-item href="tabs">
              <ion-icon slot="start" color = "danger-tint" name="book"></ion-icon>
              <ion-label color = "danger">Past Trips</ion-label>
            </ion-item>

    </ion-list>
  </ion-content>
