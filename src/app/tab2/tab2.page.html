<ion-header>
  <ion-toolbar>
    <ion-title color = "success">
      Saved
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- maybe try to find a way so three appear on each level before
        a new row gets added -->
    <ion-row>
      <!-- may need to edit this for display to be nicer and not 
      have 10 rentals all on the same row -->
      <ion-col *ngFor="let rental of rentals"> 
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle color = "success">Saved</ion-card-subtitle>
           <ion-card-title>{{rental.location}}</ion-card-title>
         </ion-card-header>
      
          <ion-card-content (click) = "navToProperty(rental)">
            {{rental.rentReview}}
            <ion-img class = "displayed"  [src]=rental.picture></ion-img>
            <!-- <img class = "displayed"  src={{rental.picture}}> -->

            <div ion-padding> 
              <ion-item ion-padding>Trip Details</ion-item>
            </div>
            <ion-list ion-padding>
              <ion-item>
                <ion-note class>Accomodation: {{rental.accomodation}}</ion-note>
              </ion-item>
              <ion-item>
                <ion-note>Price: ${{rental.price}}/night</ion-note>
              </ion-item>
              <ion-item>
                  <ion-note *ngIf="rental.avail">Available!</ion-note>
                  <ion-note *ngIf="!rental.avail">Not Available, check back next time!</ion-note>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
    <ion-button expand="full" (click)="navToExplore()">Find More Homes</ion-button>
</ion-content>
